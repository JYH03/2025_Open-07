<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Outfit Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="search-container">
        <a href="index.html" class="logo-link">
            <h1 class="logo">Smart Outfit Viewer</h1>
        </a>

        <form id="search-form" action="search.html" method="get">

            <div style="position: relative; flex-grow: 1;">
                <input type="search" class="search" id="search-input" name="url"
                    placeholder="상품 URL을 입력하거나, 비워둔 채로 조회하여 장바구니로 이동하세요" autocomplete="off">
                <div id="tag-suggestions" class="tag-suggestions" style="display: none;"></div>
            </div>

            <button type="submit">조회</button>
        </form>
    </div>

</body>

</html>
