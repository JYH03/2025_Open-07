<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Outfit Viewer - 비교함</title>

    <link rel="stylesheet" href="style.css">

    <script src="search.js" defer></script>
</head>

<body>

    <div class="add-container">
        <a href="index.html">
            <h2>🛍️ Smart Outfit Viewer</h2>
        </a>

        <input type="text" id="url-input" class="url-input" autocomplete="off"
            placeholder="무신사 또는 네이버 상품 URL을 여기에 붙여넣으세요">

        <button id="add-btn" class="add-btn">추가하기</button>

        <div id="loading" class="loading-msg">
            <div class="loading-spinner" style="display: block;"></div>
            상품 정보를 분석하고 있습니다...
        </div>
    </div>

    <div id="grid-container" class="comparison-grid">
        <div id="empty-state" class="empty-state">
            <p>비교할 상품이 없습니다.</p>
            <small>위 입력창에 URL을 넣고 추가해보세요!</small>
        </div>
    </div>

</body>

</html>
